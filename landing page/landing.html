<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* General Styles */
/* * {
    margin: 0;

} */

body {
    font-family: Arial, sans-serif;
    background: repeating-linear-gradient(
        0deg,
        #f8f8f8,
        #f8f8f8 39px,
        #e9e9e9 40px
    ),
    repeating-linear-gradient(
        90deg,
        #f8f8f8,
        #f8f8f8 39px,
        #e9e9e9 40px
    );
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: white;
}

.logo {
    color: rgb(240, 5, 95);
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 32px;
}

/* .logo img {
    height: 40px;
    margin-right: 10px;
} */

nav ul {
    display: flex;
    list-style: none;
    gap: 100px;
}

nav ul li a {
    font-size: 25px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
}
.auth-buttons {
    display: flex;
    align-items: center;
}
.auth-buttons a {
    margin-left: 10px;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
}

.login {
    color: #2563eb;
}

.signup {
    background: #2563eb;
    color: white;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 80px 20px;
    flex-wrap: wrap;
}

.trust-badge {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
}

.trust-badge img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}

h2 {
    font-size: 40px;
    margin-bottom: 10px;
    font-weight: 600;
}

h1 {
    font-size: 60px;
    font-weight: bold;
    color: #1f2937;
}

h1 span {
    color: #2563eb;
}
h2 span {
    color: #2563eb;
}

</style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="/home/adnim1/Downloads/SF.png" alt="">
            <span>SKILLFORGE</span>
        </div>
        <nav>
            <ul>
                <li><a href="category.html">Categories</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="#">Compete</a></li>
                <li><a href="#">Challanges</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="login">Login</a>
            <a href="login.html" class="signup">Sign Up</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Enhance your Skills with <span>SkillForge</span></h2> <br>
        <h1>Tired of Learning? Test your Knowledge for <span>Real</span></h1>
    </section>
