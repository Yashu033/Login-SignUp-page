<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 8%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 15%; right: 12%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 60%; right: 8%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(10deg); }
            66% { transform: translateY(10px) rotate(-5deg); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            position: relative;
            z-index: 1;
            min-height: 600px;
        }

        .auth-side {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .brand-side {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .brand-side::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .brand-content {
            position: relative;
            z-index: 2;
        }

        .brand-logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .brand-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .brand-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-side {
            background: white;
        }

        .form-container {
            position: relative;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .toggle-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0a6b0;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a6b0;
            font-size: 1.2em;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
            font-size: 0.9em;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover {
            border-color: #db4437;
            color: #db4437;
        }

        .facebook-btn:hover {
            border-color: #4267B2;
            color: #4267B2;
        }

        .switch-form {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .switch-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-content {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.3s ease;
        }

        .form-content.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .back-to-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-to-home:hover {
            color: white;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 400px;
                margin: 0 10px;
            }

            .auth-side {
                padding: 40px 30px;
            }

            .brand-side {
                order: 2;
                min-height: 300px;
            }

            .brand-title {
                font-size: 2em;
            }

            .brand-logo {
                font-size: 3em;
            }

            .form-side {
                order: 1;
            }

            .features {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .feature {
                flex-direction: column;
                text-align: center;
                font-size: 0.9em;
                gap: 10px;
            }

            .social-login {
                flex-direction: column;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>


    <div class="auth-container">
        <div class="auth-side brand-side">
            <div class="brand-content">
                <div class="brand-logo">💼</div>
                <h1 class="brand-title">SkillForge</h1>
                <p class="brand-subtitle">Enhance your Skills with SkillForge</p>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">🌍</div>
                        <span>QUIZ</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">⚡</div>
                        <span>CHALLANGES</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">🎯</div>
                        <span>LEADERBOARD</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-side form-side">
            <div class="form-container">
                <div class="form-toggle">
                    <button class="toggle-btn active" onclick="showLogin()">Login</button>
                    <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="form-content">
                    <h2 class="form-title">Welcome Back!</h2>
                    <p class="form-subtitle">Enter your credentials to access your account</p>

                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email Address" required>
                            <span class="input-icon">📧</span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Password" id="loginPassword" required>
                            <span class="input-icon password-toggle" onclick="togglePassword('loginPassword')">👁️</span>
                        </div>

                        <div class="forgot-password">
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            <a class="submit-btn" href="landing.html">Sign In</a>
                            <div class="loading" id="loginLoading"></div>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn google-btn" onclick="loginWithGoogle()">
                            <span>🔴</span> Google
                        </button>
                        <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                            <span>🔵</span> Facebook
                        </button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="form-content hidden">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join us to get personalized quiz experience</p>

                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full Name" required>
                            <span class="input-icon">👤</span>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email Address" required>
                            <span class="input-icon">📧</span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Password" id="signupPassword" required>
                            <span class="input-icon password-toggle" onclick="togglePassword('signupPassword')">👁️</span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Confirm Password" id="confirmPassword" required>
                            <span class="input-icon password-toggle" onclick="togglePassword('confirmPassword')">👁️</span>
                        </div>

                        <button type="submit" class="submit-btn">
                            Create Account
                            <div class="loading" id="signupLoading"></div>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn google-btn" onclick="signupWithGoogle()">
                            <span>🔴</span> Google
                        </button>
                        <button class="social-btn facebook-btn" onclick="signupWithFacebook()">
                            <span>🔵</span> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.querySelector('.toggle-btn.active').classList.remove('active');
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        function showSignup() {
            document.querySelector('.toggle-btn.active').classList.remove('active');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '🙈';
            } else {
                input.type = 'password';
                icon.textContent = '👁️';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const loading = document.getElementById('loginLoading');
            loading.style.display = 'inline-block';
            
            // Simulate login process
            setTimeout(() => {
                loading.style.display = 'none';
                alert('Login successful! Redirecting to news hub...');
                // Here you would typically redirect to the main news page
                // window.location.href = 'index.html';
            }, 2000);
        }

        function handleSignup(event) {
            event.preventDefault();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const loading = document.getElementById('signupLoading');
            loading.style.display = 'inline-block';
            
            // Simulate signup process
            setTimeout(() => {
                loading.style.display = 'none';
                alert('Account created successfully! Please check your email for verification.');
                showLogin(); // Switch to login form
            }, 2000);
        }

        function loginWithGoogle() {
            alert('Google login integration would be implemented here');
        }

        function loginWithFacebook() {
            alert('Facebook login integration would be implemented here');
        }

        function signupWithGoogle() {
            alert('Google signup integration would be implemented here');
        }

        function signupWithFacebook() {
            alert('Facebook signup integration would be implemented here');
        }

        function goBackToHome() {
            alert('Returning to Global News Hub...');
            // window.location.href = 'index.html';
        }

        // Add smooth transitions and animations on load
        window.addEventListener('load', function() {
            document.querySelector('.auth-container').style.animation = 'slideIn 0.6s ease-out';
        });

        // Add keyframe for slide in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
        `;
        document.head.appendChild(style);

        // Add form validation feedback
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = '#28a745';
                    this.style.background = '#f8fff9';
                } else {
                    this.style.borderColor = '#dc3545';
                    this.style.background = '#fff5f5';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
                this.style.background = 'white';
            });
        });
    </script>
</body>
</html>
